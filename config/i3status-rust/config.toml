[theme]
name = "slick"
[theme.overrides]
# https://www.nerdfonts.com/cheat-sheet
# https://github.com/ryanoasis/powerline-extra-symbols
separator = "\ue0b2"


[icons]
name = "awesome"


[[block]]
block = "net"
format = "{ssid} {ip} {speed_down}"
interval = 5
use_bits = false
hide_missing = true
hide_inactive = true


[[block]]
block = "cpu"
interval = 3


[[block]]
block = "temperature"
collapsed = false
interval = 5
format = "{average}°"
chip = "*-isa-*"


[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mug}GiB ({Mup}%)"
format_swap = "swap:{SUg}GiB ({SUp}%)"


[[block]]
block = "sound"


[[block]]
block = "battery"
device = "BAT1"
interval = 20
format = "{percentage}%"
allow_missing = true
hide_missing = true


[[block]]
block = "time"
interval = 5
format = "%m月%d日 %H:%M"
